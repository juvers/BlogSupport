<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <nav class="navigation">
            <a href="index.html">
                <div class="logotype"> Ivan's Blog </div>
            </a>
            <ul class="categories">
                <li class="category-item"><a href="blog1.html">Food</a></li>
                <li class="category-item"><a href="blog2.html">Tech</a></li>
                <li class="category-item"><a href="blog3.html">Music</a></li>
                <li class="category-item"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search"><input type="search" placeholder="Type to search..." /></div>
    </header>
    <div class="wrapper">
        <aside class="sidebar">
            <ul class="sidebar-list">
                <a href="index.html">
                    <li class="sidebar-item">
                        <i class="fa fa-newspaper-o"></i>
                    </li>
                </a>
                <a href="blog1.html">
                    <li class="sidebar-item"><i class="fa fa-th"></i></li>
                </a>

                <a href="blog2.html">
                    <li class="sidebar-item"><i class="fa fa-picture-o"></i></li>
                </a>

                <a href="blog3.html">
                    <li class="sidebar-item"><i class="fa fa-bell-o"></i></li>
                </a>

                <a href="blog4.html">
                    <li class="sidebar-item sb-active"><i class="fa fa-bolt"></i></li>
                </a>
            </ul>
        </aside>
        <main class="content">
            <div class="head-title">
                <h1>Contact Us</h1>
            </div>
            <div class="feed-grid">
                <div class="card card-form">
                    <form action="#">
                        <fieldset>
                            <legend>Quick Contact</legend>
                            <label for="fname">First name:</label><br>
                            <input type="text" id="fname" name="fname">
                            <hr>
                            <label for="lname">Last name:</label><br>
                            <input type="text" id="lname" name="lname">
                            <hr>
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email">
                            <hr>
                            <input type="submit" value="Submit">
                        </fieldset>
                    </form>
                    <div class="social-icons">
                        <a href="https://facebook.com">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="https://twitter.com">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="https://google.com">
                            <i class="fa fa-google"></i>
                        </a>
                        <a href="https://github.com">
                            <i class="fa fa-github"></i>
                        </a>
                        <a href="https://instagram.com">
                            <i class="fa fa-instagram"></i>
                        </a>
                    </div>
                </div>
                <div class="card-half">
                    <div class="card-img"><span class="label"> <i class="fa fa-star"></i></span><img src="https://40.media.tumblr.com/682b6eb0bcafb090c26cda164a235f3b/tumblr_n04czvggDF1sv6eyto1_500.jpg" alt="img" /></div>
                    <div class="card-text">
                        <h4>You just should run</h4>
                        <p>Learn how to run can improve your health.</p>
                    </div>
                    <ul class="card-tools">
                        <li class="tools-item"><i class="fa fa-heart like"></i><span class="tools-count">8543</span></li>
                        <li class="tools-item"><i class="fa fa-share share"></i></li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
